<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Inicial</title>
    <link rel="stylesheet" href="./estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="container-fluid">
    <h1>Projeto Inicial</h1>
    <div>
        <form>
            <div class="mb-1">
                <label for="nome">Digite seu nome:  </label>
                <input type="text" id="nome" 
                placeholder="Digite aqui seu nome...">
            </div>

            <div class="mb-1">
                <label for="email"> Email:  </label>
                <input type="text" id="email" 
                placeholder="seuemail@dominio.com">
            </div>

            <div class="mb-1">
                <label for="Telefone">Telefone:  </label>
                <input type="text" id="Telefone" 
                placeholder="123456789">
            </div>

            <div class="mb-1">
                <label for="CEP"> CEP:  </label>
                <input type="text" id="CEP" 
                placeholder="00000-00">
            </div>

            <div class="mb-1">
                <label for="Logadouro"> Logadouro:  </label>
                <input type="text" id="Logadouro" 
                placeholder="rua flores">
            </div>

            <div class="mb-1">
                <label for="Número">Número:  </label>
                <input type="text" id="Número" 
                placeholder="12">
            </div>

            <div class="mb-1">
                <label for="Complemento"> Complemento:  </label>
                <input type="text" id="Complemento" 
                placeholder="Apartamento">
            </div>

            <div class="mb-1">
                <label for="Bairro"> Bairro:  </label>
                <input type="text" id="Bairro" 
                placeholder="Jardim estrelas">
            </div>

            <div class="mb-1">
                <label for="Cidade">Cidade:  </label>
                <input type="text" id="Cidade" 
                placeholder="Barueri">
            </div>

            <div class="mb-1">
                <label for="Estado"> Estado:  </label>
                <input type="text" id="Estado" 
                placeholder="São Paulo">
            </div>

            <input type="button" id="botao" 
            class="btn btn-primary"
            value="Clique aqui...">
        </form>
        <div id="saida-de-dados" class="m-1 p-1 text-center">

        </div>

        
    </div>
    <script src="./scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
